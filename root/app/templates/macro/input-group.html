{% macro input_group(input_group_classes, input_info) %}
  {% set classes = ['input-group'] %}
  <div class="{{ classes | concat_lists(input_group_classes) | join(' ') }}">
    {% for info in input_info %}
      <label for="{{ info.name }}"> {{ info.text }} </label>
      <input name="{{ info.name }}" type="{{ info.type }}" />
    {% endfor %}
  </div>
{% endmacro %}
