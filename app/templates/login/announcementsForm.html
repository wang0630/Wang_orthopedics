<form method=post action="/announcement" class="announcements-form">
  <!-- For csrf attack -->
  {{ form.hidden_tag() }}
  {{ form.date.label() }}
  {{ form.date(placeholder="yyyy/mm/dd") }}
  {{ form.title.label() }}
  {{ form.title() }}
  {{ form.content.label() }}
  {{ form.content(class="announcements-form__content") }}
  {{ form.submit() }}
</form>
