<!-- Macro for the announcement pagination -->

{% macro announcement_pagination(number) %}
  <li class="announcement__pagination__item">
    {{ number }}
  </li>
{% endmacro %}

<section class="announcement" id="announcement">
  <h3 class="announcement_header"> 最新公告 </h3>
  <ul class="announcement__list" id="aList">
  </ul>
  <ul class="announcement__pagination">
    {% for page in range(total_pages) %}
      {{ announcement_pagination(page + 1) }}
    {% endfor %}
  </ul>
</section>
