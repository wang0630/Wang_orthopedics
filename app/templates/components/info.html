<div class="info__map" id="map"></div>
<script>
  // Initialize and add the map
  function initMap() {
    // The location of clinic
    let clinic = {
      lat: 23.154980,
      lng: 120.179215
    };
    // The map, centered at clinic
    var map = new google.maps.Map(
      document.getElementById('map'), {
        zoom: 18,
        center: clinic
      });
    // The marker, positioned at clinic
    var marker = new google.maps.Marker({
      position: clinic,
      map: map
    });
  }
</script>

<script async defer src="http://maps.googleapis.com/maps/api/js?key={{ APIkey }}&callback=initMap">
</script>
